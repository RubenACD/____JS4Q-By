<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>
<body>
    <!-- Navigation menu -->
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#" class="nav-link" data-target="todo-article">Todo List</a>
        <a href="#" class="nav-link" data-target="weather-article">Weather</a>
        <a href="#" class="nav-link" data-target="jokes-article">Jokes</a>
    </div>
      
    <!-- Hamburger switch -->
    <span class="nav-switch" onclick="openNav()"><i class="fa-solid fa-bars">&nbsp;</i></span>

    <main>
        <article class="page active" id="todo-article">
            <header>
                <h1>Ruben's Todo List</h1>
            </header>

            <form>
                <input type="text" class="todo-input">
                <button class="todo-button" type="submit">
                    <i class="fas fa-plus-square"></i>
                </button>
                <div class="select">
                    <select name="todos" class="filter-todo">
                        <option value="all">All</option>
                        <option value="completed">Completed</option>
                        <option value="uncompleted">Uncompleted</option>
                    </select>
                </div>
            </form>
            <div class="todo-container">
                <ul class="todo-list"></ul>
            </div>
        </article>
        <article class="page" id="weather-article">
            <header>
                <h1>NYC Weather</h1>
            </header>

            <div class="weather-container">
                <div id="weatherapi-weather-widget-3"></div>
                <script type='text/javascript' src='https://www.weatherapi.com/weather/widget.ashx?loc=2618724&wid=3&tu=1&div=weatherapi-weather-widget-3' async></script>
                <table class="weather-table">

                </table>
            </div>
        </article>
        <article class="page" id="jokes-article">
            <header>
                <h1>Smile a bit with <span id="category"></span> jokes!</h1>
            </header>

            <div class="jokes-container">
                <p id="setup" class="setup"></p>
                <p id="pun"></p>
            </div>
        </article>
    </main>
    <script src="app.js"></script>
    
</body>
</html>
